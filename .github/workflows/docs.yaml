name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        pip install rosdoc2

    - name: Build documentation
      run: |
        source /opt/ros/jazzy/setup.bash
        rosdoc2 build --package-path . 2>&1 | tee docs_build.log
        # Check for critical errors (but allow warnings)
        if grep -q "CRITICAL\|FATAL\|Error:" docs_build.log; then
          echo "::error::Documentation build had critical errors"
          cat docs_build.log
          exit 1
        fi
        echo "Documentation build completed successfully"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs_output/hector_testing_utils

  deploy:
    # Only deploy on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
